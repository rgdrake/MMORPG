<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YARPG</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100%; }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/three@0.117.1/build/three.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.117.1/examples/js/controls/OrbitControls.js"></script>

    </head>
    <body>
        <script src="main.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const game = new Game({
                    presetControls: "orbit"
                });
                window.game = game;
                game.animate();
            });
        </script>
    </body>
</html>
